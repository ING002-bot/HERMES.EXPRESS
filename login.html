<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERMES - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>HERMES</h1>
            <p>Express - Sistema de Gestión</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" method="POST" action="php/login.php">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="login-btn" id="btnLogin">
                <span id="btnText">Iniciar Sesión</span>
                <span id="btnSpinner" class="spinner" style="display: none;">⏳</span>
            </button>
        </form>

        <div class="divider"></div>

        <div class="demo-credentials">
            <h4>Credenciales de Prueba:</h4>
            <div class="credential-item">
                <strong>Admin:</strong> admin / admin123
            </div>
            <div class="credential-item">
                <strong>Asistente:</strong> asistente / asistente123
            </div>
            <div class="credential-item">
                <strong>Empleado:</strong> empleado / empleado123
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar spinner
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';
            btnLogin.disabled = true;
            errorMessage.style.display = 'none';
            
            const formData = new FormData(this);
            
            fetch('php/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirigir según el tipo de usuario
                    switch(data.tipo) {
                        case 'admin':
                            window.location.href = 'paneladmin.html';
                            break;
                        case 'asistente':
                            window.location.href = 'dashboard.html';
                            break;
                        case 'empleado':
                            window.location.href = 'panelempleado.html';
                            break;
                        default:
                            window.location.href = 'dashboard.html';
                    }
                } else {
                    // Mostrar error
                    errorMessage.textContent = data.mensaje;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Error de conexión. Intente nuevamente.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // Ocultar spinner
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
                btnLogin.disabled = false;
            });
        });

        // Función para llenar credenciales de prueba
        function llenarCredenciales(usuario, clave) {
            document.getElementById('usuario').value = usuario;
            document.getElementById('clave').value = clave;
        }

        // Agregar eventos a las credenciales de prueba
        document.addEventListener('DOMContentLoaded', function() {
            const credentialItems = document.querySelectorAll('.credential-item');
            credentialItems.forEach(item => {
                item.style.cursor = 'pointer';
                item.addEventListener('click', function() {
                    const text = this.textContent;
                    if (text.includes('admin / admin123')) {
                        llenarCredenciales('admin', 'admin123');
                    } else if (text.includes('asistente / asistente123')) {
                        llenarCredenciales('asistente', 'asistente123');
                    } else if (text.includes('empleado / empleado123')) {
                        llenarCredenciales('empleado', 'empleado123');
                    }
                });
            });
        });
    </script>
</body>
</html>
