<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Excel - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .file-icon {
            font-size: 2rem;
            color: #1d70b8;
        }
        .file-size {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .file-date {
            font-size: 0.875rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="paquetes.html">
                                <i class="bi bi-box-seam me-2"></i>
                                Paquetes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="archivos_excel.html">
                                <i class="bi bi-file-earmark-excel me-2"></i>
                                Archivos Excel
                            </a>
                        </li>
                        <!-- Agrega más elementos del menú según sea necesario -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Archivos Excel Descargados</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="btnRefresh">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="tablaArchivos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Archivo</th>
                                <th>Tamaño</th>
                                <th>Fecha de modificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal fade" id="verDetallesModal" tabindex="-1" aria-labelledby="verDetallesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verDetallesModalLabel">Contenido del archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="contenidoArchivo" class="table-responsive">
                        <p class="text-center my-5">Cargando contenido del archivo...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="#" class="btn btn-primary" id="btnDescargarArchivo">
                        <i class="bi bi-download"></i> Descargar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Inicializar DataTable
            const table = $('#tablaArchivos').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                order: [[2, 'desc']], // Ordenar por fecha de modificación por defecto
                columns: [
                    { data: 'nombre' },
                    { data: 'tamano_formateado' },
                    { data: 'fecha_modificacion' },
                    {
                        data: null,
                        render: function(data, type, row) {
                            return `
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary btn-ver" title="Ver contenido">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <a href="${row.ruta}" class="btn btn-outline-success" download title="Descargar">
                                        <i class="bi bi-download"></i>
                                    </a>
                                </div>
                            `;
                        },
                        orderable: false
                    }
                ]
            });

            // Cargar archivos
            function cargarArchivos() {
                $.ajax({
                    url: '../php/admin.php?accion=listar_archivos_excel',
                    type: 'GET',
                    dataType: 'json',
                    beforeSend: function() {
                        // Mostrar carga
                    },
                    success: function(response) {
                        if (response.exito) {
                            table.clear().rows.add(response.archivos).draw();
                        } else {
                            alert('Error al cargar los archivos: ' + (response.mensaje || 'Error desconocido'));
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Error al cargar los archivos. Por favor, intente nuevamente.');
                    }
                });
            }

            // Cargar archivos al inicio
            cargarArchivos();

            // Botón de actualizar
            $('#btnRefresh').click(function() {
                cargarArchivos();
            });

            // Ver contenido del archivo
            $(document).on('click', '.btn-ver', function() {
                const data = table.row($(this).parents('tr')).data();
                const modal = new bootstrap.Modal(document.getElementById('verDetallesModal'));
                
                // Configurar botón de descarga
                $('#btnDescargarArchivo').attr('href', data.ruta);
                
                // Cargar contenido del archivo
                $('#contenidoArchivo').html('<p class="text-center my-5">Cargando contenido del archivo...</p>');
                
                // Usar SheetJS para leer el archivo Excel
                fetch(data.ruta)
                    .then(response => response.arrayBuffer())
                    .then(buffer => {
                        const data = new Uint8Array(buffer);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Tomar la primera hoja
                        const firstSheet = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheet];
                        
                        // Convertir a HTML
                        const html = XLSX.utils.sheet_to_html(worksheet, { editable: false });
                        $('#contenidoArchivo').html(html);
                    })
                    .catch(error => {
                        console.error('Error al leer el archivo:', error);
                        $('#contenidoArchivo').html(`
                            <div class="alert alert-danger">
                                No se pudo cargar el contenido del archivo. Error: ${error.message}
                            </div>
                        `);
                    });
                
                modal.show();
            });

            // Actualizar automáticamente cada 30 segundos
            setInterval(cargarArchivos, 30000);
        });
    </script>
</body>
</html>
